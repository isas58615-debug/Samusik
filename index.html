<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Musik Jawa Lembut</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffd6f6, #b3e5ff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #333;
    }

    h1 {
      margin-top: 30px;
      font-size: 2em;
      color: #444;
      text-shadow: 1px 1px 2px #fff;
    }

    .player-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      margin: 30px auto;
    }

    .song {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      transition: transform 0.3s;
    }

    .song:hover {
      transform: scale(1.05);
    }

    .song img {
      width: 100%;
      border-radius: 15px;
      height: 180px;
      object-fit: cover;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    p {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
